<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{usuario.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/usuarios/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{usuario.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${usuario.id == null} ? @{/usuarios/salvar} : @{/usuarios/editar}"
				th:object="${usuario}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{usuario.username.label}" for="username"></label> 
						<input type="text" class="form-control" id="username"
							th:placeholder="#{usuario.username.label}"
							autofocus="autofocus" th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.password.label}" for="password"></label> 
						<input type="text" class="form-control" id="password"
							th:placeholder="#{usuario.password.label}" autofocus="autofocus"
							th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid" th:readonly="${usuario.id != null}"/>
							
						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.nome.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"
							th:placeholder="#{usuario.nome.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.sexo.label}" for="sexo"></label> 
						<input type="text" class="form-control" id="sexo" th:field="*{sexo}"
							th:placeholder="#{usuario.sexo.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid" />
							
						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.telefone.label}" for="telefone"></label> 
						<input type="text" class="form-control" id="telefone" th:field="*{telefone}"
							autofocus="autofocus" placeholder="(__)_____-____"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" 
							data-mask="(00)00000-0000" data-mask-reverse="true" />
							
						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.dataNascimento.label}" for="dataNascimento"></label> 
						<input type="text" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"
							autofocus="autofocus" placeholder="__/__/____"
							th:classappend="${#fields.hasErrors('dataNascimento')} ? is-invalid" 
							data-mask="00/00/0000" data-mask-reverse="true" />
							
						<div class="invalid-feedback">
							<span th:errors="*{dataNascimento}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.CPF.label}" for="CPF"></label> 
						<input type="text" class="form-control" id="CPF" th:field="*{CPF}"
							autofocus="autofocus" placeholder="___.___.___-__"
							th:classappend="${#fields.hasErrors('CPF')} ? is-invalid" 
							data-mask="000.000.000-00" data-mask-reverse="true" />
							
						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>
					
					<div class="form-group col-md-6">
						<label th:text="#{usuario.role.label}" for="role"></label> 
						<select id="role" class="form-control" th:field="*{role}"
							th:classappend="${#fields.hasErrors('role')} ? is-invalid">
							<option value="ADMIN">ADMIN</option>
							<option value="USER">USER</option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{role}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
