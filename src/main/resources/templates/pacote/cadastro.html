<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{pacote.cadastrar.label}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/pacotes/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span th:text="#{pacote.listar.label}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${pacote.id == null} ? @{/pacotes/salvar} : @{/pacotes/editar}"
				th:object="${pacote}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{pacote.descricao.label}" for="descricao"></label> 
						<input type="text" class="form-control" id="descricao" placeholder="descricao"
							autofocus="autofocus" th:field="*{descricao}"
							th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{descricao}"></span>
						</div>
					</div>

					

					<div class="form-group col-md-6">
						<label th:text="#{pacote.agencia.label}" for="agencia"></label> 
						<select id="agencia" class="form-control" th:field="*{agencia}"
							th:classappend="${#fields.hasErrors('agencia')} ? is-invalid">
							<option value="">Selecione</option>
							<option th:each="agencia : ${agencias}" th:value="${agencia.id}"
								th:text="${agencia.nome}"></option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{agencia}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{pacote.data_partida.label}" for="data_partida"></label> 
						<input type="text" class="form-control" id="data_partida" placeholder="Data de partida"
							autofocus="autofocus" th:field="*{data_partida}"
							th:classappend="${#fields.hasErrors('data_partida')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{data_partida}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{pacote.duracao.label}" for="duracao"></label> 
						<input type="text" class="form-control" id="duracao" placeholder="Duração"
							autofocus="autofocus" th:field="*{duracao}" 
							th:classappend="${#fields.hasErrors('duracao')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{duracao}"></span>
						</div>
					</div>
				</div>

				<div class="form-group col-md-6">
					<label th:text="#{pacote.valor.label}" for="valor"></label> 
					<input type="text" class="form-control" id="valor" placeholder="Valor"
						data-mask="000000,00" data-mask-reverse="true" th:field="*{valor}" 
						th:classappend="${#fields.hasErrors('valor')} ? is-invalid" />
					
					<div class="invalid-feedback">
						<span th:errors="*{valor}"></span>
					</div>
				</div>
			</div>

			<div class="form-group col-md-6">
				<label th:text="#{destino.cidade.label}" for="cidade"></label> 
				<input type="text" class="form-control" id="cidade" placeholder="Cidade"
					autofocus="autofocus" th:field="*{cidade}" 
					th:classappend="${#fields.hasErrors('cidade')} ? is-invalid" />
				
				<div class="invalid-feedback">
					<span th:errors="*{cidade}"></span>
				</div>
			</div>

			<div class="form-group col-md-6">
				<label th:text="#{destino.estado.label}" for="descricao"></label> 
				<input type="text" class="form-control" id="estado" placeholder="Estado"
					autofocus="autofocus" th:field="*{estado}" 
					th:classappend="${#fields.hasErrors('estado')} ? is-invalid" />
				
				<div class="invalid-feedback">
					<span th:errors="*{estado}"></span>
				</div>
			</div>

			<div class="form-group col-md-6">
				<label th:text="#{destino.pais.label}" for="pais"></label> 
				<input type="text" class="form-control" id="pais" placeholder="Pais"
					autofocus="autofocus" th:field="*{pais}" 
					th:classappend="${#fields.hasErrors('pais')} ? is-invalid" />
				
				<div class="invalid-feedback">
					<span th:errors="*{pais}"></span>
				</div>
			</div>
		</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
